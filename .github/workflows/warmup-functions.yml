name: Warmup Edge Functions

on:
  schedule:
    # 매 5분마다 실행 (cold start는 보통 5분 후 발생)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  warmup:
    runs-on: ubuntu-latest
    steps:
      - name: Warmup Edge Functions
        run: |
          echo "Warming up Edge Functions..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://oapwrpmohheorgbweeon.supabase.co/functions/v1/warmup" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hcHdycG1vaGhlb3JnYndlZW9uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0ODI5NzgsImV4cCI6MjA3NzA1ODk3OH0.BVfYy1wY_OC9DvDL_NBxtW_6Yunrn5RAdhAeCetFmhU")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "HTTP Status: $http_code"
          echo "Response Body: $body"

          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Warmup successful"
            exit 0
          else
            echo "❌ Warmup failed with status $http_code"
            exit 1
          fi

      - name: Send notification on failure
        if: failure()
        run: |
          echo "⚠️ Warmup job failed. Please check the Edge Functions."
